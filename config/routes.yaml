controllers:
    resource: ../src/Controller/
    type: annotation

kernel:
    resource: ../src/Kernel.php
    type: annotation

# the "app_lucky_number" route name is not important yet
app_lucky_number:
    path: /lucky/number
    controller: App\Controller\LuckyController::number

france:
    path: /france
    controller: App\Controller\FranceController::show

product:
    path: /product
    controller: App\Controller\ProductController::detail

products:
    path: /products
    controller: App\Controller\ProductController::index

search: 
    path: /search
    controller: App\Controller\SearchController::index

